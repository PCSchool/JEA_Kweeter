<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <p:growl id="messages"/>
        <p:menubar>
            <p:menuitem value="Kweeter" icon="fa-twitter-square" />
            <p:submenu label="User" icon="fa-user">
                <p:menuitem value="Register" type="button" onclick="PF('dlg1').show();"/>
                <p:separator />
                <p:menuitem value="Login" type="button" onclick="PF('dlg2').show();"/>
            </p:submenu>
            <p:menuitem value="Quit" url="#"/>
        </p:menubar>
    </h:form>


    <!-- Dialogs -->
    <p:dialog header="Basic Dialog" widgetVar="dlg1" modal="true" minHeight="100">
        <h:outputText value="Register page" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText for="nameRegister" value="Name"></h:outputText>
            <p:inputText id="nameRegister" value="#{userManagedBean.nameRegister}" required="true" placeholder="Enter name">
                <f:validateLength minimum="6" maximum="26"/>
            </p:inputText>

            <h:outputText for="usernameRegister" value="Username"></h:outputText>
            <p:inputText id="usernameRegister" value="#{userManagedBean.usernameRegister}" required="true" placeholder="Enter username">
                <f:validateLength minimum="6" maximum="26"/>
            </p:inputText>

            <h:outputText for="passwordRegister" value="Password"></h:outputText>
            <p:password id="passwordRegister" value="#{userManagedBean.passwordRegister}" required="true" placeholder="Enter password">
                <f:validateLength minimum="6" maximum="26"/>
            </p:password>

            <h:outputText for="passwordRepeatRegister" value="Repeat password"></h:outputText>
            <p:password id="passwordRepeatRegister" value="#{userManagedBean.passwordRepeatRegister}" required="true" placeholder="Enter password">
                <f:validateLength minimum="6" maximum="26"/>
            </p:password>

            <h:outputText for="rbtnRole" value="Is admin"/>
            <p:selectOneRadio id="rbtnRole" value="#{userManagedBean.selectedRole}" unselectable="true">
                <f:selectItem itemLabel="ADMINISTRATOR" itemValue="ADMINISTRATOR"/>
                <f:selectItem itemLabel="MODERATOR" itemValue="MODERATOR"/>
                <f:selectItem itemLabel="STANDARD" itemValue="STANDARD" />
            </p:selectOneRadio>
            <h:message id="errorUsernameRegister" for="usernameRegister" />
            <h:message id="errorNameRegister" for="nameRegister" />
            <h:message id="errorPasswordRegister" for="passwordRegister" />
            <h:message id="errorPasswordRepeatRegister" for="passwordRepeatRegister" />

        </h:panelGrid>
        <p:commandButton value="register" actionListener="#{userManagedBean.register}"/>
    </p:dialog>

    <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"  minHeight="100">
        <h:outputText value="Login page" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText for="usernameLogin" value="usernameLogin"></h:outputText>
            <p:inputText id="usernameLogin" value="#{userManagedBean.username}" required="true" placeholder="Enter username"></p:inputText>

            <h:outputText for="passwordLogin" value="Password"></h:outputText>
            <p:password id="passwordLogin" value="#{userManagedBean.password}" required="true" placeholder="Enter password"></p:password>
        </h:panelGrid>
        <p:commandButton value="login" actionListener="#{userManagedBean.login}"/>

    </p:dialog>

</h:body>
</html>
