<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Kweeter" icon="fa-twitter-square" />
            <p:submenu label="User" icon="fa-user">
                <p:menuitem value="Register" type="button" onclick="PF('dlg1').show();"/>
                <p:separator />
                <p:menuitem value="Login" type="button" onclick="PF('dlg2').show();"/>
            </p:submenu>
            <p:menuitem value="Quit" url="#"/>
        </p:menubar>
    </h:form>

    <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="100">
        <h:outputText value="Register page" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Name"></h:outputText>
            <p:inputText placeholder="Enter name"></p:inputText>

            <h:outputText value="Username"></h:outputText>
            <p:inputText placeholder="Enter username"></p:inputText>

            <h:outputText value="Password"></h:outputText>
            <p:password placeholder="Enter password"></p:password>

            <h:outputText value="Repeat password"></h:outputText>
            <p:password placeholder="Enter password"></p:password>
        </h:panelGrid>
        <p:button value="register"></p:button>
    </p:dialog>

    <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"  minHeight="100">
        <h:outputText value="Login page" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Username"></h:outputText>
            <p:inputText placeholder="Enter username"></p:inputText>

            <h:outputText value="Password"></h:outputText>
            <p:password placeholder="Enter password"></p:password>
        </h:panelGrid>
        <p:button value="login"></p:button>
    </p:dialog>

</h:body>
</html>
